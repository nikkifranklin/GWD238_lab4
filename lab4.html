<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 4</title>
<Style>
	#main a{font: 1.5em/1.2 Georgia, "Times New Roman", Times, serif; 
			padding-right:15px;}
	#pic{width:400px; height:300px;}
	#caption{font: 1em/1.2 Georgia, "Times New Roman", Times, serif}
	.hide{display:none;}
</style>
</head>

<body>

<nav id="albums">
<a href="#album1" title="Frogs">Frogs</a>
<a href="#album2" title="Caterpillars">Caterpillars</a>
<a href="#album3" title="Fish">Fish</a>
</nav>

	<nav id="main">
    	<div id="album1">
    	<a href="lab2images/frog1.jpg" title="Cool frog!">Frog 1</a>
        <a href="lab2images/frog2.jpg" title="Cooler frog!">Frog 2</a>
        <a href="lab2images/frog3.jpg" title="Coolest frog!">Frog 3</a>
        </div>
        
        <div id="album2">
    	<a href="lab2images/cater1.jpg" title="Cool caterpillar!">Caterpillar 1</a>
        <a href="lab2images/cater2.jpg" title="Cooler caterpillar!">Caterpillar 2</a>
        <a href="lab2images/cater3.jpg" title="Coolest caterpillar!">Caterpillar 3</a>
        </div>
        
        <div id="album3">
    	<a href="lab2images/fish1.png" title="Cool fish!">Fish 1</a>
        <a href="lab2images/fish2.jpg" title="Cooler fish!">Fish 2</a>
        <a href="lab2images/fish3.jpg" title="Coolest fish!">Fish 3</a>
        </div>
    </nav>

	<img id="pic" src="lab2images/frog1.jpg" alt="gallery image" />
    
    <p id="caption">My first frog.</p>

</body>
<script>

	
	
	var gallery = {
		
	init: function(e)
	{
		//collect all anchor tags inside of nav
		//add event handler on to each 
		var links = document.querySelectorAll('#main a');
		for(var i=0;i < links.length; i++){
			links[i].onclick = gallery.changePic;
		}	
		
		//set up links in albums
		var albums = document.querySelectorAll('#albums a');
		for(var j=0; j < albums.length; j++)
		{
			albums[j].onclick = gallery.changeAlbum;
		}
		
		//hide pic links
		var divs = document.querySelectorAll('#main div');
		for(var k=0; k < divs.length; k++)
		{
			divs[k].classList.add('hide');
		}
			divs[0].classList.remove('hide');
	},

	
	changePic: function(e)
	{
		e.preventDefault();
		var pic = document.querySelector('#pic');
		var caption = document.getElementById('caption');
		pic.src = e.target.href;
		caption.firstChild.nodeValue = e.target.title;
	},
	
	
	changeAlbum: function(e)
	{
		e.preventDefault();
		
	}
	
}

window.onload = gallery.init;
</script>
</html>
